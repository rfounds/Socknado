<!DOCTYPE html>
<html>
<head>
  <title>Sock Shop - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="policy.html">Policy</a></li>
      <li><a href="account.html">Account</a></li>
      <li><a href="checkout.html">Checkout</a></li>
    </ul>
  </nav>
  
  <!-- Checkout section -->
  <section>
    <h1>Checkout</h1>
    <div>
      <!-- Display selected items from the cart -->
      <h2>Review Items</h2>
      <ul>
        <li>
          <img src="path/to/sock1.jpg" alt="Sock 1">
          <h3>Sock 1</h3>
          <p>$9.99</p>
        </li>
        <li>
          <img src="path/to/sock2.jpg" alt="Sock 2">
          <h3>Sock 2</h3>
          <p>$12.99</p>
        </li>
        <!-- Add more selected items as needed -->
      </ul>
    </div>
    
    <div>
      <!-- Checkout form -->
      <h2>Shipping Information</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <!-- Add additional fields as needed (e.g., city, state, ZIP code) -->
        
        <button type="submit">Place Order</button>
      </form>
    </div>
  </section>
  
  <!-- Rest of your website content -->
  
</body>
</html>
